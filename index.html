<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-System</title>
    <link rel="stylesheet" href="css/style.css">

        <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a887e47ac3.js"crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="head">
        <div class="container">
            <form action="" id="signInForm">
                <h2>Login</h2>
                <label for="user"> <i class="fa-solid fa-user"></i> User Name</label>
                <input id="user" type="email" placeholder="Enter Your Email" required>
                <label for="pass"> <i class="fa-solid fa-lock"></i> Password</label>
                <input id="pass" type="password" placeholder="Enter Your Password" required>
                <button id="signin" class="btn"> Login</button>
                <p class="para">Don't have an account.? <a href="signup.html"> Signup</a></p>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="sweetalert.min.js"></script>
</body>
</html>
