<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a887e47ac3.js"crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="head">
    <div class="container">
        <form action="" id="signupForm">
            <h2>Sign Up</h2>
            <input id="name" type="text" placeholder="Enter Your Name" required>
            <input id="email" type="email" placeholder="Enter Your Email" required>
            <input id="password" type="password" placeholder="Enter Your Password" required>
            <label for="gender" style="position: relative;">Gender</label>
            <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
            <button id="signup" class="btn"> Signup</button>
            <p class="para">Already have an account.? <a href="index.html"> Signin</a></p>
        </form>
    </div>
    </div>

    <script src="js/main.js"></script>
    <script src="sweetalert.min.js"></script>
</body>
</html>
